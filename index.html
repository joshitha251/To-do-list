<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshitha's To-Do List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e1bee7;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2c2c3e;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 { margin-bottom: 20px; }
    .input-section { display: flex; gap: 10px; margin-bottom: 20px; }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #ff7f50;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #ff5733; }
    ul { list-style: none; padding: 0; }
    li {
      background-color: #3c3c50;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    li.completed { text-decoration: line-through; opacity: 0.6; }
    .delete-btn {
      background-color: #ff4c4c;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .delete-btn:hover { background-color: #ff0000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button id="add-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    tasks.forEach(task => addTaskToDOM(task));

    addBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if(taskText){
        const task = { text: taskText, completed: false };
        tasks.push(task);
        addTaskToDOM(task);
        saveTasks();
        taskInput.value = '';
      }
    });

    function addTaskToDOM(task){
      const li = document.createElement('li');
      li.textContent = task.text;
      if(task.completed) li.classList.add('completed');

      li.addEventListener('click', () => {
        li.classList.toggle('completed');
        task.completed = !task.completed;
        saveTasks();
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.classList.add('delete-btn');
      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        taskList.removeChild(li);
        tasks = tasks.filter(t => t !== task);
        saveTasks();
      });

      li.appendChild(delBtn);
      taskList.appendChild(li);
    }

    function saveTasks(){
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>
</body>
</html>
